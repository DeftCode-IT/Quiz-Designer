version: 2
jobs:
  build_and_test_server:
    docker:
      - image: circleci/node:7.10
    steps:
      - run:
          name: Change directory
          command: 'cd server'
      - run:
          name: Install packages
          command: 'npm install'
      - run:
          name: Test application
          command: 'npm test'
workflows:
  version: 2
  build_and_test_server:
    jobs:
      - build_and_test_server